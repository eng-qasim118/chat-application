<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/bd7448edce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="row dashboard-header">
        <div class="col-lg-10 col-md-9 col-6 text-start column1">
            <i class="fa-solid fa-circle-left class-back-icon" id="back-icon"></i>
            <span>Welcome </span>
            <span id="welcome"></span>
        </div>
        <div class="col-lg-2 col-md-3 col-6 text-end column2">
            <i class="fa-solid fa-right-from-bracket"></i>
            <a href="#" onclick="handleSignout()" class="text-light">Logout</a>
        </div>
    </header>
    <div class="container dashboard-section2">
        <div class="row chat-screen">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 column1" id="chatscreen-column1">
                <div class="row header">
                    <div class="col-8 align-start">
                        <p id="loginuserAvatar"></p>
                    </div>
                    <div class="col-4 align-end">
                        <i class="fa-solid fa-comments "></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="row search-field">
                    <input type="text" placeholder="Search" id="search" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="row  profile-list">
                    <ul class="nav d-inline-block" id="profile">

                    </ul>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9  col-md-12 col-sm-12 column2" id="chatscreen-column2">
                <div class="row">
                    <div class="col-12 chat-window gx-0">
                        <header class="chat-window-header">
                            <span id="reciever-logo"></span>
                            <span id="receiver-name"></span>
                        </header>
                        <div class="chat-window-body" id="chat-window-body">

                        </div>
                    </div>
                    <div class="col-12 input-chat container ">
                        <div class="row ">
                            <div class="col-1">
                                <p id="chatuserAvatar"></p>
                            </div>
                            <div class="col-9">
                                <input type="text" id="text" placeholder="Enter your message..." />
                            </div>
                            <div class="col-2">
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-regular fa-face-smile"></i>
                                <button type="submit" id="sendMessage">
                                    <i class="fa-regular fa-paper-plane" ></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>


            </div>

        </div>
    </div>

        <div class="message-screen">
            <p id="sender-message"></p>
            <p id="receiver-message"></p>
        </div>
        <div class="typing-screen">
            <input type="text" placeholder="Enter your Message" id="text" />

    <script>
        let getAuthuser = localStorage.getItem("authUser");
        if (getAuthuser) {
            let user = JSON.parse(getAuthuser);
            console.log(user);
            document.getElementById('welcome').innerHTML = ` ${user[0].firstName}`;
        } else {
            window.location.href = "./login.html";
        }
    </script>
    <script src="./script.js"></script>

</body>

</html>
