<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/bd7448edce.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="row justify-content-center  main-container">
        <div class="col-xl-2 col-lg-3 col-md-3 col-12 column1">
            <h4>
                Site name
            </h4>
            <p>
                Lorem ipsum dolor sit amet.
            </p>
        </div>
        <div class="col-lg-4 col-md-5 col-12 column2">
            <h4>LOGIN</h4>
            <form id="form" class="row">

                <div>
                    <label for="email">Email</label><br>
                    <input id="email" type="email" /><br>

                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input id="password" type="password" /> <br>
                    <p id="loginmessage"></p>
                </div>
                <div class="col-lg-12">
                    <button id="submit" type="submit" onclick="handleLogin(event)">SignIn</button>
                    <a href="#" class="forget-password">Forget Password</a>
                </div>
            </form>
            <div class="column2row2 row">
                <p class="or">OR</p>
                <uL class="nav ">
                    <li class="nav-item google">
                        <i class="fa-brands fa-google"></i>
                        <a>Signin with Google</a>
                    </li>
                    <li class="nav-item facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                        <a>Signin with Facebook</a>
                    </li>
                </uL>
                <p>Don't have an account? Sign up <a href="./index.html">here</a></p>
            </div>
        </div>


    </div>
</body>

</html>
