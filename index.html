<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/bd7448edce.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="row justify-content-center  main-container">
        <div class="col-xl-2 col-lg-3 col-md-3 col-12 column1">
            <h4>
                Site name
            </h4>
            <p>
                Lorem ipsum dolor sit amet.
            </p>
        </div>
        <div class="col-lg-4 col-md-5 col-12 column2">
            <h4>SIGNUP</h4>
            <form id="form" class="row">
                <div class="col-lg-12">
                    <label for="fname">First Name</label><br>
                    <input id="fname" type="text" /> <br>
                </div>
                <div>
                    <label for="lname">Last Name</label><br>
                    <input id="lname" type="text" /> <br>
                    <p id="namemessage"></p>
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input id="email" type="email" /><br>

                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input id="password" type="password" /> <br>
                    <p class="password-desc">password must contain number-digit-special number-length upto 8</p>
                    <p id="passmessage"></p>

                </div>
                <div class="col-lg-12">
                    <button id="submit" type="submit" onclick="handleSubmit(event)">Register</button>

                </div>
            </form>
            <div class="column2row2 row">
                <p class="or">OR</p>
                <uL class="nav ">
                    <li class="nav-item google">
                        <i class="fa-brands fa-google"></i>
                        <a>Signup with Google</a>
                    </li>
                    <li class="nav-item facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                        <a>Signup with Facebook</a>
                    </li>
                </uL>
                <p>Already have an account? Sign in <a href="./login.html">here</a></p>
            </div>
        </div>


    </div>
</body>

</html>
